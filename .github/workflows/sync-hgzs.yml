name: 同步多个文本文件

on:
  schedule:
    # 每天 UTC 时间 0 点执行（北京时间 8 点）
    - cron: '0 0 * * *'
  workflow_dispatch:  # 允许手动触发

jobs:
  sync-file:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码库
        uses: actions/checkout@v4

      - name: 设置 Python 环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: 同步文件
        run: |
          import requests
          import os

          # 定义要同步的文件列表
          file_urls = [
              ("http://hgzspj.51vip.biz/hg.txt", "hg.txt"),
              ("http://hgzspj.51vip.biz/hg1.txt", "hg1.txt"),
              ("http://hgzspj.51vip.biz/yx.txt", "yx.txt")
          ]

          success_count = 0
          error_messages = []

          for url, save_path in file_urls:
              try:
                  # 发送请求获取文件内容
                  response = requests.get(url, timeout=30)
                  response.raise_for_status()  # 检查请求是否成功

                  # 保存文件
                  with open(save_path, 'w', encoding='utf-8') as f:
                      f.write(response.text)
                  print(f"文件已成功同步至 {save_path}")
                  success_count += 1
              except Exception as e:
                  error_msg = f"同步 {url} 失败: {str(e)}"
                  print(error_msg)
                  error_messages.append(error_msg)

          # 如果有任何同步失败，输出错误信息并退出
          if error_messages:
              print("\n同步错误汇总:")
              for msg in error_messages:
                  print(f"- {msg}")
              exit(1 if success_count == 0 else 0)  # 如果全部失败则退出码为1，部分成功为0

          print(f"\n同步完成: 成功 {success_count}/{len(file_urls)} 个文件")
        shell: python {0}

      - name: 提交更改
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add hg.txt hg1.txt yx.txt  # 添加所有同步的文件
          git commit -m "自动同步多个文本文件 $(date +'%Y-%m-%d')" || echo "无更改需提交"
          git push